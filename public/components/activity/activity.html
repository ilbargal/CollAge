<section class="4u 12u$(small) event-card" style="background-image: url('{{ imagePath }}');">
    <!--<img class="image fit" ng-src="{{imagePath}}" height="160em" alt="" />-->
    <div class="event-card-gradient"></div>
    <div class="details">
        <h3>{{title}}</h3>
        <h5><span class="icon big icon-clock2"></span> {{ start }}</h5>
    </div>
    <div class="view-more" style="float: left;">
        <h5><a href="#/event/{{id}}" data-toggle="tooltip" title="לפרטים נוספים"><i class="icon rounded icon-link"></i> </a></h5>
    </div>
</section>
