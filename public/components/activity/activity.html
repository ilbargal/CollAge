<section class="3u 12u$(small) event-card" style="background-image: url('{{ imagePath }}'); margin: 5px">
    <a href="#/event/{{id}}">
        <!--<img class="image fit" ng-src="{{imagePath}}" height="160em" alt="" />-->
        <div class="event-card-gradient"></div>
        <div class="details">
            <h3>{{title}}</h3>
            <h5><span class="icon big icon-clock2"></span> {{ start }}</h5>
        </div>
    </a>
</section>
