<!-- Profile -->
<section id="profile" class="wrapper" dir="rtl">
    <div class="container">

        <header class="major">
            <h2>איזור אישי</h2>
        </header>

        <!-- Form -->
        <section>
            <!-- Login Details -->
            <h3>פרטי התחברות</h3>
            <form ng-submit="saveProfile()">
                <div class="3u 100u$(xsmall)">
                    <input type="email" name="email" id="email" ng-model="profile.email" placeholder="דוא''ל" />
                </div>
                <br>
                <div class="3u$ 100u$(xsmall)">
                    <input type="password" name="password" id="password" value="" placeholder="סיסמה" />
                </div>
                <br>
                <div class="3u$ 5u$(xsmall)">
                    <input type="password" name="newpass" id="newpass" value="" placeholder="סיסמה חדשה" />
                </div>
                <br>
                <h3>פרטים אישיים</h3>
                <!-- Personal Details -->

                <div class="3u 5u$(xsmall)">
                    <input type="text" name="firstname" id="firstname" ng-model="profile.firstname"  placeholder="שם פרטי"/>
                </div>

                <div style="float:left" class="4u"><span class="image fit"><img ng-src="{{profile.picture}}" alt="" /></span>
                    <input type="submit" value="עיין" class="updatePic" />
                </div>

                <br>
                <div class="3u 5u$(xsmall)">
                    <input type="text" name="lastname" id="lastname" ng-model="profile.lastname" placeholder="שם משפחה"/>
                </div>
                <br>
                <div class="genderSection">
                    <div class="4u 12u$(small)">
                        <input type="radio" id="male" ng-model="profile.gender" name="gender" ng-checked="profile.gender == '0'">
                        <label for="male">זכר</label>
                        <input type="radio" id="female" ng-model="profile.gender" name="gender" ng-checked="profile.gender == '1'">
                        <label for="female">נקבה</label>
                    </div>
                </div>
                <br>
                <div class="3u 5u$(xsmall)">
                    <input type="text" name="organization" id="organization" value="" placeholder="ארגון"/>
                </div>
                <br>
                <div class="3u$">
                    <div class="select-wrapper">
                        <select dir="rtl" name="profession" id="profession">
                            <option value="">- מקצוע - </option>
                            <option value="1">צייר</option>
                            <option value="1">מתכנת</option>
                            <option value="1">מנהל</option>
                            <option value="1">מהנדס</option>
                            <option value="1">אחר</option>
                        </select>
                    </div>
                </div>
                <br>
                <br>
                <div class="12u$">
                    <textarea dir="rtl" name="message" id="message" ng-model="profile.description" placeholder="קצת עלי..." rows="6"></textarea>
                </div>

                <br>
                <div class="12u$">
                    <ul class="actions">
                        <li><input type="submit" value="עדכן שינויים" class="update" /></li>
                    </ul>
                </div>
            </form>
        </section>

    </div>
</section>
