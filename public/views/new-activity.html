<!-- New Activity -->
<section id="new-activity" class="wrapper" dir="rtl" ng-controller="newActivityController">
    <div class="container">

        <header class="major">
            <h2>פרטי הפעילות</h2>
        </header>

        <section>
            <form method="post" action="#">

                <div class="3u 5u$(xsmall)">
                    <div class="participants">שם הפעילות:</div>
                </div>
                <br>
                <div class="12u$">
                    <div class="participants">הסבר על הפעילות:</div>
                </div>
                <br>
                <div style="float:left" class="4u"><span class="image fit"><img src="images/pic05.jpg" alt="" /></span>
                </div>
                <br>
                <div class="location">מיקום:</div>
                <br>
                <div class="12u$">
                    <div class="participants">משתתפים:</div>
                </div>
                <br>
                <div class="3u 5u$(xsmall)">
                    תאריך הפעילות:
                    <input type="datetime-local" name="actdate" id="actdate" value=""/>
                    <br>
                </div>
                <br>
                <div class="3u$">
                    <div class="select-wrapper">
                        <div class="category">קטגוריה:</div>
                    </div>
                    <br>
                    <div class="12u$">
                        <ul class="actions">
                            <li><input ng-click="addActivity()"  value="הצטרף לפעילות" class="update" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>

    </div>
</section>
