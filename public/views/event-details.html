<section id="one" class="wrapper align-center">

    <div class="container">
        <header class="major">
            <h2><i class="fa fa-calendar"></i> {{event.name}}</h2>
        </header>

        <div class="row uniform 50%">
            <div class="6u 12u$(small)">
                <h5 class="align-right">{{event.datetime}} <span class="icon big icon-clock2" style="float:right;"></span></h5>
                <h4 class="align-right"><u>על האירוע:</u></h4>
                <textarea readonly="readonly" disabled="disabled">{{event.description}}</textarea>


                <div class="row">
                    <p class="align-right">קטגוריות: </p>
                    <ul>
                        <li ng-repeat="category in event.categories"><label>{{category.name}}</label></li>
                    </ul>
                </div>

                <div class="row">
                    <p class="align-right">משתתפים: </p>
                    <ul style="float:left;">
                        <li ng-repeat="user in event.users" title="{{user.firstName}} {{user.lastName}}"><i class="icon big rounded"><img ng-src="{{user.profilePic}}" style="border-radius:30px; width: 100%; height: 100%" /></i></li>
                    </ul>
                </div>
            </div>
            <div class="6u 12u$(small)">
                <div class="participants">
                    <span class="image fit"><img src="{{event.imagePath}}" style="width: 50%;" /></span>
                </div>
                <p class="align-right">{{event.location}} <span class="icon big icon-location-pin" style="float:right;"></span></p>
                <div id="eventMap" style="height: 400px"></div>
            </div>
        </div>
        <!-- Status bar -->
        <div class="container">
            <button class="status-ok"> הולך<i class="icon-thumbs-up"></i></button>
            <input type="button" class="status-maybe" value="מתלבט" />
            <button class="status-decline"> לא מעוניין<i class="icon-thumbs-down"></i></button>
        </div>
    </div>
</section>
