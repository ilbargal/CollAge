<!-- event name -->
<section id="one" class="wrapper style3 align-center">
    <div class="container">
        <div class="row uniform 50%">
            <div class="4u 12u$(small)">
                <p class="align-right">{{event.start}}</p>
                <p class="align-right">{{event.location}}</p>
            </div>
            <div class="6u 12u$(small)">
                <h2 class="align-right">{{event.title}}</h2>
                <p class="align-right">{{event.description}}</p>
            </div>
            <div class="2u 12u$(small)">
                <span class="image fit left"><img src="{{event.imagePath}}" alt="" /></span>
            </div>
            <div class="12u$">
                <div id="map" class="6u$" style="width: 100%; height: 300px;"></div>
            </div>
            <div class="12u$">
                <div class="select-wrapper">
                    <select name="category" id="category">
                        <option value="">- Category -</option>
                        <option value="1">Manufacturing</option>
                        <option value="1">Shipping</option>
                        <option value="1">Administration</option>
                        <option value="1">Human Resources</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="two" class="wrapper align-right">
    <div class="container">
        <h3>צפייה באירוע</h3>
        <form method="post" action="#">
            <div class="row uniform 50%">
                <div class="6u 12u$(xsmall)">
                    <input type="text" name="name" id="name" value="" placeholder="Name" />
                </div>
                <div class="6u$ 12u$(xsmall)">
                    <input type="email" name="email" id="email" value="" placeholder="Email" />
                </div>
                <div class="4u 12u$(small)">
                    <input type="radio" id="priority-low" name="priority" checked>
                    <label for="priority-low">Low Priority</label>
                </div>
                <div class="4u 12u$(small)">
                    <input type="radio" id="priority-normal" name="priority">
                    <label for="priority-normal">Normal Priority</label>
                </div>
                <div class="4u$ 12u$(small)">
                    <input type="radio" id="priority-high" name="priority">
                    <label for="priority-high">High Priority</label>
                </div>
                <div class="6u 12u$(small)">
                    <input type="checkbox" id="copy" name="copy">
                    <label for="copy">Email me a copy of this message</label>
                </div>
                <div class="6u$ 12u$(small)">
                    <input type="checkbox" id="human" name="human" checked>
                    <label for="human">I am a human and not a robot</label>
                </div>
                <div class="12u$">
                    <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                </div>
                <div class="12u$">
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" class="special" /></li>
                        <li><input type="reset" value="Reset" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>

<!-- Two -->
<section id="three" class="wrapper style2 align-center">
    <div class="container">
        <i class="icon big rounded fa-user event-status status-ok" ng-click="changeEventStatus('ok')"></i>
        <i class="icon big rounded fa-user event-status status-maybe" ng-click="changeEventStatus('maybe')"></i>
        <i class="icon big rounded fa-user event-status status-decline" ng-click="changeEventStatus('decline')"></i>
    </div>
</section>
